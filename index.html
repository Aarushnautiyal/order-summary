<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href="style.css">
</head>

<body>
  <div class="background">
    <img src="./images/pattern-background-desktop.svg" class="back1" alt="" srcset="">
  </div>
  <div class="box">
    <div class="main">
      <img src="/images/illustration-hero.svg" alt="hero_image" srcset="">
    </div>
    <div class="heading">
      <h3> Order Summary </h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="block">
        <img src="/images/icon-music.svg" alt="music_icon" srcset="">
        <div class="mid">
          <span><b>Annual Plan</b></span>
          <span class="margin">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="center">
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sandeep Nautiyal</a>.
  </div>
</body>

</html>
